
workspace:
  base: /go
  path: src/github.com/naveego/plugin-sub-test

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-sub-test:/cache

  build:
    image: docker.naveego.com:4333/build-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - GIT_TOKEN=${GIT_TOKEN}
    secrets: [ git_token ]
    commands:
      #- dep ensure -vendor-only  
      - ls -a
      - goreleaser --skip-publish --skip-validate --debug
    when:
      event: [ push, pull_request ]

  build-release:
    image: docker.naveego.com:4333/build-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - GIT_TOKEN=${GIT_TOKEN}
    secrets: [ git_token ]
    commands:
      - dep ensure -vendor-only  
      - git describe --tags
      - goreleaser
    when: 
      event: [ tag, deployment ]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-sub-test:/cache
    when:
      status:  [ failure, success ]